<!DOCTYPE HTML>
<html>
	<head>
			<title> Curtain Controller </title>
			<link rel = "stylesheet" type = "text/css" href = "format.css">
			<meta name = "viewport" content = "width= device-width, initial-scale=1">
			<script type="text/javascript" src="cordova.js"></script>
			<script type = "text/javascript" src = "js/index.js"></script>
			
	</head>
	
	<body onload="onLoad()">
		
		<div id= "content">
		
			<h1>Curtain Controller</h1>
			<br>
			
			<button id = "buttonAuto" onclick = ""> Automatic </button>
			<div id = "autoMessage"> </div>
			
			<br>
			
			<p id = "inputText">Set own time:</p> 
			<div id = "input">
				<div id = "sunrise">
					<p>Sunrise:</p>
					<input type = "number" id = "sunriseBox" />
				</div>
				<div id = "sunset">
					<p>Sunset:</p>
					<input type = "number" id = "sunsetBox" />
				</div>
			</div>
			
				<br><br>
				
				<div id = "save"> <button onclick = "sendSave()"> Save </button> </div>
				
				<div id = "sendDiv1"></div>
				<div id = "sendDiv2"></div>
			
			<br>
			<div id= "manual">
				<button id="upButton" onclick= "data('1')"> UP </button>
				<button id="downButton" onclick= "data('0')"> DOWN </button>
				
			</div>
			<input type="hidden" id="GemtInput">
		</div>
	</body>
</html>
