<!DOCTYPE HTML>
<html>
	<head>
			<title> Curtain Controller </title>
			<link rel = "stylesheet" type = "text/css" href = "format.css">
			<meta name = "viewport" content = "width= device-width, initial-scale=1">
			<script type="text/javascript" src="cordova.js"></script>
			<script type = "text/javascript" src = "js/index.js"></script>
			
	</head>
	
	<body onload="onLoad()">
		
		<div id= "content">
		
			<h1>Curtain Controller</h1>
			
			<button id="ButtonConnect" onclick="buttonConnect()"> Connect </button>
			
			<p id = "inputText">Set own time:</p> 
			<br>
			<button id="ButtonSendTime" onclick="sendCurrentTime()"> Send Current Time </button>
			<br>

			<div id = "input">
				<div id = "sunrise">
					<p>Sunrise:</p>
					<input type = "time" id = "sunriseBox" />
				</div>
				<div id = "sunset">
					<p>Sunset:</p>
					<input type = "time" id = "sunsetBox" />
				</div>
			</div>
			
				<br>
				
				<div id = "save"> <button onclick = "sendSave()"> Save </button> </div>
				
				<div id = "sendDiv1"></div>
				<div id = "sendDiv2"></div>
			
			<br> 
			<div id= "manual">
				<button id="Button0" onclick= "data('2500')"> 0% </button> 		<br>
				<button id="Button25" onclick= "data('2525')"> 25% </button> 	<br>
				<button id="Button50" onclick= "data('2550')"> 50% </button> 	<br>
				<button id="Button75" onclick= "data('2575')"> 75% </button> 	<br>
				<button id="Button100" onclick= "data('2600')"> 100% </button> 	<br>
				
				
			</div>
			<input type="hidden" id="GemtInput">
		</div>


	</body>
</html>
